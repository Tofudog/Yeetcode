<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- reactive resizing based on user's device -->
    <title>create team screen</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>

    <div id="create-team-screen" class="screen active">

        <button id="back-to-main-screen" class="back-btn">‚Üê</button>
        <h2>Invite Code: <span id="inviteCode" class="invite-code">or4L</span></h2>
        
        <div class="input-container">
            <label for="player1Name">Player 1</label>
            <input type="text" id="player1Name" placeholder="Player 1">

        <div class="input-container">
            <label for="player2Name">Player 2</label>
            <input type="text" id="player2Name" placeholder="Player 2">

        <button id="start-game-button" class="btn">START</button>

    </div>


    <script type="module" src="assets/js/popup.js"></script>
