<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Play</title>
    <link rel="stylesheet" href="./assets/css/signup.css">
</head>

<body>
    <div id="middle-box">
        <div class="center-container">
            <img src="assets/images/main-logo.png" alt="Yeetcode Logo" class="logo">
        </div>
        <div class="side-space">
            <div id="verify-account-id">
                <h2>Verify Leetcode Account</h2>
                <h3>Leetcode Username</h3>
                <input type="text" id="fname" name="fname" placeholder="Enter Username"><br>
                <h3>Leetcode Associated E-mail</h3>
                <input type="text" id="lname" name="lname" placeholder="jhon.doe@gmail.com"><br><br>
                <button class="signup-button" type="button">Verify</button>
            </div>
            <br><br>
            <div id="create-account-id">
                <h2>Create Yeetcode Account</h2>
                <h3>Create a Yeetcode Password</h3>
                <input type="text" id="fname" name="fname" placeholder="Enter Password"><br>
                <h3>Confirm Password</h3>
                <input type="text" id="lname" name="lname" placeholder="Enter Password Again"><br><br>
                <button class="signup-button" type="button">Sign Up</button>
            </div>
        </div>
    </div>
    <div class="center-container">
        <h3>Copyright 2025 @Yeetcode</h3>
    </div>
</body>

</html>
