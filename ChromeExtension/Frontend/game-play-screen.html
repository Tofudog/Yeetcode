<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Layout</title>
    <link rel="stylesheet" href="assets/css/game_play_styles.css">
</head>
<body>
    <!-- Header with 3 Columns -->
    <div class="header">
        <div>Problems</div>
        <div>[Player 1]</div>
        <div>[Player 2]</div>
    </div>

    <!-- Row 2 with 3 Columns, each having 3 items -->
    <div class="row2">
        <div class="column">
            <div class="challenge">
                <a href="https://leetcode.com/problems/two-sum/description/">Challenge 1</a>
            </div>
            <div class="challenge">
                <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Challenge 2</a>
            </div>
            <div class="challenge">
                <a href="https://leetcode.com/problems/recover-a-tree-from-preorder-traversal/description/?envType=daily-question&envId=2025-02-22">Challenge 3</a>
            </div>
        </div>

        <div class="column">
            <div class="player1_completed_challange">
                <div>ㅁ</div>
                <div>ㅁ</div>
                <div>ㅁ</div>
            </div>
        </div>

        <div class="column">
            <div class="player2_completed_challange">
                <div>ㅁ</div>
                <div>ㅁ</div>
                <div>ㅁ</div>
            </div>
        </div>
    </div>

    <!-- Row 3 with 3 Columns -->
    <div class="row3">
        <div>Timer[1:00:00]</div>
        <div>Player1 score</div>
        <div>Player2 score</div>
    </div>
</body>
</html>
